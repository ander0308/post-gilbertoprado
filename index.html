<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicas de Ferramentas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="header">
      <div class="container">
        <div class="box-container logo-insany">
          <div class="icon">
            <img src="assets/img/logo-insany.svg" alt="Logo insany" />
          </div>
          <h2>Insany</h2>
        </div>
        <div class="box-container tools">
          <h2>Dicas de ferramentas</h2>
          <div class="icon">
            <img src="assets/img/star-logo.svg" alt="Logo estela" />
          </div>
        </div>
      </div>
    </section>

    <section id="main">
      <div class="container">
        <div class="logo-figma">
          <img src="./assets/img/figma-svg.svg" alt="Logo Figma" />
        </div>
        <h1>Começando pelo queridinho</h1>
        <p>Este utilizamos para criar os protótipos web e mobile.</p>
        <a href="https://www.figma.com">figma.com</a>
        <div class="print">
          <img src="./assets/img/print-figma.png" alt="Imagem do Figma" />
        </div>
      </div>
    </section>
  </body>
</html>
